name: "Publish Release"

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

# Prevent concurrent releases
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate version consistency
        run: |
          # Extract version from tag
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "Tag version: $TAG_VERSION"

          # Check package.json version
          PKG_VERSION=$(grep '"version"' package.json | head -1 | sed 's/.*: *"\([^"]*\)".*/\1/')
          echo "Package.json version: $PKG_VERSION"

          # Check Cargo.toml version
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/.*= *"\([^"]*\)".*/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"

          # Check tauri.conf.json version
          TAURI_VERSION=$(grep '"version"' src-tauri/tauri.conf.json | head -1 | sed 's/.*: *"\([^"]*\)".*/\1/')
          echo "Tauri config version: $TAURI_VERSION"

          # Verify all versions match
          if [ "$TAG_VERSION" != "$PKG_VERSION" ] || [ "$TAG_VERSION" != "$CARGO_VERSION" ] || [ "$TAG_VERSION" != "$TAURI_VERSION" ]; then
            echo "::error::Version mismatch! Tag: $TAG_VERSION, Package: $PKG_VERSION, Cargo: $CARGO_VERSION, Tauri: $TAURI_VERSION"
            exit 1
          fi

          echo "âœ… All versions match: $TAG_VERSION"

      - name: Check signing keys
        id: check_keys
        run: |
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            echo "Signing key: âœ… Present"
          else
            echo "Signing key: âš ï¸ Missing (unsigned builds)"
          fi
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" ]; then
            echo "Signing password: âœ… Present"
          else
            echo "Signing password: âš ï¸ Missing"
          fi

  publish-tauri:
    needs: validate
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (M1 and above)
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          # macOS Intel x86_64
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
          # @RESERVED Beta 2 â€” Linux and Windows targets
          # - platform: 'ubuntu-22.04'
          #   args: ''
          # - platform: 'windows-latest'
          #   args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Rainy MaTE ${{ github.ref_name }}"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true

  failure-notification:
    name: Notify on Failure
    needs: publish-tauri
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Report failure
        run: |
          echo "::error::Release workflow failed!"
          echo ""
          echo "ðŸ”§ To fix this issue:"
          echo "1. Go to https://github.com/ferxalbs/rainy-cowork/settings/secrets/actions"
          echo "2. Add the following secrets:"
          echo "   - TAURI_SIGNING_PRIVATE_KEY: Your base64-encoded signing private key"
          echo "   - TAURI_SIGNING_PRIVATE_KEY_PASSWORD: Your key password"
          echo ""
          echo "ðŸ“– For signing key setup, see:"
          echo "   https://v2.tauri.app/distribute/signing/macos/"
          exit 1
